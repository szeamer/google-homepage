<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    </head>
    <body>
        <div id="wrapper">
                <!--Header-->
            <div id="header">
                <div id="header-left">
                    <p>About</p>
                    <p>Store</p>
                </div>

                <div id="header-right">
                    <p>Gmail</p>
                    <p>Images</p>
                    <div id="dot-container">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>

                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>

                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                    <div>
                        <img id="avatar" src="my-google-pic.jpg">
                    </div>
                </div>
            </div>

            <!--Search and Google logo-->
            <div id="search">
                <img src="google-logo.png"></img>

                <!--Input-->
                <form>
                    <input id="textbar" type="search">
                    <i class="fa fa-search"></i>
                    <div id="buttons">
                        <input class="button" type="submit" value="Google Search"></input>
                        <input class="button" type="submit" value="I'm Feeling Lucky"></input>
                    </div>
                </form>
            </div>

            <!--Footer-->
            <div id="footer">
                <div id="environmental">
                    <img id="leaf" src="leaf.png">
                    <p>Carbon neutral since 2007</p>
                </div>


                <div id="footer-links">
                    <div id="footer-left">
                        <p>Advertising</p>
                        <p>Business</p>
                        <p>How Search works</p>
                    </div>

                    <div id="footer-right">
                        <p>Privacy</p>
                        <p>Terms</p>
                        <p>Settings</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
